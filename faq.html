                    <h2>這游戲怎麽玩？</h2>
                    按鍵默認是鼠標左右鍵和Z、X鍵，可以在設置中修改。
                    遊戲屏幕上出現的圓片稱為打擊圈。當打擊圈外側的圓圈縮小並剛好落到打擊圈上時，點擊打擊圈。
                    有些打擊圈帶有一條滑條，你需要按住打擊圈不放，並跟隨其移動。
                    當屏幕上出現一個大圓盤時，按住按鍵繞圓心快速轉動。
